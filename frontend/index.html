<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body class="min-h-screen grid grid-cols-9 grid-rows-9">
        <nav
            class="bg-slate-800 col-start-1 col-end-3 row-start-1 row-end-10 p-5"
        >
            <div
                class="flex text-white text-4xl pb-5 gap-1 border-b-[1px] border-slate-700"
            >
                <i class="bi bi-check-all mt-[0.2rem]"></i>
                <h1>dome</h1>
            </div>
            <section class="py-5 text-white">
                <ul class="flex flex-col gap-2">
                    <li
                        class="w-full text-md transition duration-150 text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600"
                    >
                        <i class="bi bi-plus-circle"></i>
                        <button>Add Todo</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-person-circle"></i>
                        <button class="pl-1">My Todos</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md hover:bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-calendar-event"></i>
                        <button class="pl-1">Today</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md hover:bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-calendar-week"></i>
                        <button class="pl-1">Upcoming</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md hover:bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-alarm"></i>
                        <button class="pl-1">Anytime</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md hover:bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-list-stars"></i>
                        <button class="pl-1">Priority</button>
                    </li>
                </ul>
            </section>
            <hr class="h-[1px] border-slate-700" />
            <section class="py-5 text-white">
                <ul class="flex flex-col gap-2">
                    <li
                        class="w-full text-md text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600 transition duration-150"
                    >
                        <i class="bi bi-plus-circle"></i>
                        <button>Add Project</button>
                    </li>
                    <li
                        class="w-full p-3 rounded-md hover:bg-slate-700 transition duration-150"
                    >
                        <i class="bi bi-archive"></i>
                        <button class="pl-1">My Projects</button>
                    </li>
                </ul>
            </section>
        </nav>
        <main
            class="col-start-3 col-end-10 row-start-1 row-end-10 grid grid-rows-12 bg-gray-300"
        >
            <div
                class="row-start-1 row-end-1 shadow-xl flex px-5 gap-4 text-xl items-center"
            >
                <p class="text-gray-400">dome</p>
                <p class="text-gray-700">/</p>
                <p class="text-gray-700">My Todos</p>
            </div>
            <div class="row-start-2 row-end-13"></div>
        </main>
        <!--    Script      -->
        <script type="module" src="src/main.js"></script>
    </body>
</html>
