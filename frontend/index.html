<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body class="min-h-screen grid grid-cols-9 grid-rows-9">
        <nav
            class="bg-slate-800 col-start-1 col-end-3 row-start-1 row-end-10 p-5"
        >
            <div
                class="flex justify-center md:justify-start text-white text-4xl pb-5 gap-1 border-b-[1px] border-slate-700"
            >
                <i class="bi bi-check-all mt-[0.2rem]"></i>
                <h1 class="hidden md:block">dome</h1>
            </div>
            <section class="py-5 text-white">
                <ul class="flex flex-col gap-2">
                    <li>
                        <button
                            class="w-full text-md transition duration-150 text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600 flex justify-center gap-1"
                        >
                            <i class="bi bi-plus-circle"></i>
                            <span class="hidden md:block">Add Todo</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md bg-gray-700 hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-person-circle"></i>
                            <span class="hidden md:block">My Todos</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-calendar-event"></i>
                            <span class="hidden md:block">Today</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-calendar-week"></i>
                            <span class="hidden md:block">Upcoming</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-alarm"></i>
                            <span class="hidden md:block">Anytime</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-list-stars"></i>
                            <span class="hidden md:block">Priority</span>
                        </button>
                    </li>
                </ul>
            </section>
            <hr class="h-[1px] border-slate-700" />
            <section class="py-5 text-white">
                <ul class="flex flex-col gap-2">
                    <li>
                        <button
                            class="w-full text-md transition duration-150 text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600 flex justify-center gap-1"
                        >
                            <i class="bi bi-plus-circle"></i>
                            <span class="hidden md:block">Add Project</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="w-full text-md transition duration-150 p-3 rounded-md hover:bg-gray-600 flex gap-2 justify-center md:justify-start"
                        >
                            <i class="bi bi-archive"></i>
                            <span class="hidden md:block">My Projects</span>
                        </button>
                    </li>
                </ul>
            </section>
        </nav>
        <main
            class="col-start-3 col-end-10 row-start-1 row-end-10 grid grid-rows-12 bg-gray-300"
        >
            <div
                class="row-start-1 row-end-1 shadow-xl flex px-5 gap-4 text-xl items-center"
            >
                <p class="text-gray-400">dome</p>
                <p class="text-gray-700">/</p>
                <p class="text-gray-700">My Todos</p>
            </div>
            <div class="row-start-2 row-end-13"></div>
        </main>
        <!--    Script      -->
        <script type="module" src="src/main.js"></script>
    </body>
</html>
