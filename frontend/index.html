<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body class="grid h-screen grid-cols-9 overflow-hidden grid-rows-9">
        <nav class="col-span-2 p-5 row-span-full bg-slate-800 row-end-10">
            <div class="">
                <div
                    class="flex justify-center md:justify-start text-white text-4xl pb-5 gap-1 border-b-[1px] border-slate-700"
                >
                    <i class="bi bi-check-all mt-[0.2rem]"></i>
                    <h1 class="hidden md:block">dome</h1>
                </div>
                <section class="py-5 text-white">
                    <ul class="flex flex-col gap-2">
                        <li>
                            <button
                                class="nav-btn w-full text-md data-modal transition duration-150 text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600 flex justify-center gap-1"
                                data-action="add-todo"
                            >
                                <i
                                    class="text-2xl md:text-base bi bi-plus-circle"
                                ></i>
                                <span class="hidden md:block">Add Todo</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 bg-gray-700 rounded-md nav-btn text-md hover:bg-gray-600 md:justify-start"
                                data-action="my-todos"
                            >
                                <i
                                    class="text-2xl bi md:text-base bi-person-circle"
                                ></i>
                                <span class="hidden md:block">My Todos</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 rounded-md nav-btn text-md hover:bg-gray-600 md:justify-start"
                                data-action="today"
                            >
                                <i
                                    class="text-2xl bi md:text-base bi-calendar-event"
                                ></i>
                                <span class="hidden md:block">Today</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 rounded-md nav-btn text-md hover:bg-gray-600 md:justify-start"
                                data-action="upcoming"
                            >
                                <i
                                    class="text-2xl bi bi-calendar-week md:text-base"
                                ></i>
                                <span class="hidden md:block">Upcoming</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 rounded-md nav-btn text-md hover:bg-gray-600 md:justify-start"
                                data-action="anytime"
                            >
                                <i
                                    class="text-2xl bi bi-alarm md:text-base"
                                ></i>
                                <span class="hidden md:block">Anytime</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 rounded-md nav-btn text-md hover:bg-gray-600 md:justify-start"
                                data-action="importance"
                            >
                                <i
                                    class="text-2xl bi bi-list-stars md:text-base"
                                ></i>
                                <span class="hidden md:block">Importance</span>
                            </button>
                        </li>
                    </ul>
                </section>
                <hr class="h-[1px] border-slate-700" />
                <section class="py-5 text-white">
                    <ul class="flex flex-col gap-2">
                        <li>
                            <button
                                class="nav-btn w-full text-md transition duration-150 text-center p-3 border-[1px] border-gray-400 bg-gray-500 rounded-md hover:bg-gray-600 flex justify-center gap-1"
                                data-action="add-project"
                            >
                                <i
                                    class="text-2xl md:text-base bi bi-plus-circle"
                                ></i>
                                <span class="hidden md:block">Add Project</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex justify-center w-full gap-2 p-3 transition duration-150 rounded-md nav-btn text-nowrap text-md hover:bg-gray-600 md:justify-start"
                                data-action="my-projects"
                            >
                                <i
                                    class="text-2xl bi bi-archive md:text-base"
                                ></i>
                                <span class="hidden md:block">My Projects</span>
                            </button>
                        </li>
                    </ul>
                </section>
            </div>
        </nav>
        <!--     Add Todo Modal (may rendered dynamically      -->
        <div id="modal-container"></div>
        <main class="flex flex-col col-span-7 overflow-hidden row-span-full">
            <header class="shadow-md">
                <div class="flex items-center gap-4 p-5 text-2xl">
                    <p class="text-gray-400">dome</p>
                    <p class="text-gray-700">/</p>
                    <p class="section-headings text-gray-700">My Todos</p>
                </div>
                <div class="items-center hidden p-4 md:block">
                    <h2 class="section-headings text-5xl font-semibold">My Todos</h2>
                </div>
            </header>
            <div
                id="content-container"
                class="flex-grow gap-2 p-4 overflow-y-auto"
            ></div>
        </main>
        <!--    Script      -->
        <script type="module" src="src/js/main.js"></script>
    </body>
</html>
